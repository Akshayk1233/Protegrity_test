<!DOCTYPE html>
<html>
<title>Protegrity: User Mangement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/paper-dashboard.css') }}">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sidebar.css') }}">


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;background-color:black;color:white" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button></br>
  <a  href="{{ url_for('usermanagement') }}" class="w3-bar-item w3-button">User</a></br>
  
  <a  href="{{ url_for('adduser') }}" class="w3-bar-item w3-button">Add User</a>
  
</div>

<div id="main">

<div class="w3-teal1" style="background-color:black;color:white;font-size:250%">
<p> <span class="pull-left" >
  <button id="openNav"  onclick="w3_open()" button="btn default" style="background-color:black;color:white;height: 50px;border-color:black;">&#9776;</button></span>  Protegrity</p>
   
</div>


<div class="container">

<h4>User Management</h4>
<div class="row" >
<div class="col-sm-12" >
  <div class="card">
  <div class="card-header ">Manage User
 </div>
  <hr>
 <div class="card-body">       
         <a href="{{ url_for('adduser') }}"> <button class='btn btn-sm btn-primary pull-right'> 
          Add User
          </button></a>
     <div class="">
     
     <span class="pull-left">
          <form class="form-inline md-form form-sm mt-0">
        <i class="fa fa-search" aria-hidden="true"></i>
        
        
       
        
         <input class="form-control" id="myInput" type="text" placeholder="Search..">
         
      </form>

            </span>
 
       </div>
     <div class="htable">     
     <table class="table">
  <thead bgcolor="#E0E0E0">
    <tr>
      
      <th scope="col">User Name</th>
      <th scope="col">Roles</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="myTable">
   {% for item in data %}
<tr>
<td ><a href="/?flag=edit&user_role_id=+{{item[2]}}+" style="text-decoration:none" >{{item[0]}}</a></td>
<td >{{item[1]}}</td>
    
    
      
      
      
     <td> <a href="/?flag=delete&user_role_id=+{{item[2]}}+" style="color:#000; text-decoration:none" > <i class="fa fa-trash"></i></a></td>
</tr>
{% endfor %}
  </tbody>
</table>     
          
  </div>        
          
          </div>
      

        
           
   
  </div>
  <hr>
</div>
</div>
</div>




  
    <script src="{{url_for('static',filename='js/sidebar.js')}}"></script>
  
  

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
